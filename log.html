<html>
<head>
<title>LoginPage</title>
<meta charset="uft-8">
<meta name="viewpoint" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
body
{
	top:20%;
	left:5%;
	right:5%;
	font-family:Monotype Corsiva;
	background-color:#683B2B;
	color:#683B2B;
}
.bg
{
	position: sticky;
  	top: 0;
	z-index: 999;
	background-color:#F5F5F5;
}
.tex
{
        left: 60%;
	font-size:43px;
	font-weight: bold;
}
p
{
	color:#683B2B;
	font-weight: bold;
}
</style>
</head>
<body>
<div class="bg">
				<h2 class="tex">E T H E R E A L</h2>
			</div>
<section class="vh-100" style="background-color: #683B2B;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-brown">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    
                    <span class="h1 fw-bold mb-0">Employee Login</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="email"  class="form-control form-control-lg" placeholder="Email address" id="email" pattern="[a-zA-Z0-9 _@.]{5,30}" required />
			<p id="n1"></p>
                    <label class="form-label" for="email"></label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" class="form-control form-control-lg" placeholder="Password" id="pass" pattern="^[0-9/-]{10,15}" "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
			<p id="n2"></p>
                    <label class="form-label" for="pass"></label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="button"onclick="check()" >Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                      style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a><br>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><br><br><br><br>
<br><br><br><br><br><br>
</section>
<script>	
	function check(){
	var v1=document.getElementById("email");
	if (v1.validity.valueMissing)
		{
			document.getElementById("n1").innerHTML="Please Enter Email";
		}
	else if(v1.validity.patternMismatch)
		{
			document.getElementById("n1").innerHTML="ERROR! Enter valid email";
		}
	else
		{
			document.getElementById("n1").innerHTML="";
		}

    var v2=document.getElementById("pass");
	if (v2.validity.valueMissing)
		{
			document.getElementById("n2").innerHTML="Enter your Password";
		}
	else if (v2.validity.patternMismatch)
		{
			document.getElementById("n2").innerHTML="ERROR! Enter valid password";
		}
	else
		{
			document.getElementById("n2").innerHTML="";
		}
		

	if (v1.checkValidity() && v2.checkValidity() )
		{
			alert ("Logged in successfully");
			window.location.href="index.html";
		}
	}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
